name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Lint with black
      run: |
        black --check .
    
    - name: Type check with mypy
      run: |
        mypy . || true  # Allow mypy to fail for now
    
    - name: Test import
      run: |
        python -c "from cozi_client import CoziClient; from models import ListType, ItemStatus; print('Import successful')"
    
    - name: Build package
      run: |
        python -m pip install build
        python -m build
    
    - name: Test package installation
      run: |
        pip install dist/*.whl
        python -c "import cozi_client; print('Package installed successfully')"